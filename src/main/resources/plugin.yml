name: FWRiv
version: ${project.version}
main: me.architetto.fwriv.FWRiv
api-version: 1.16
authors: [Architetto]
description: Automatizza l'evento 'Resta In Vetta'
softdepend:
  - FWEchelon
prefix: FWRiv
commands:
  fwriv:
    description: Automatizza l'evento 'Resta in Vetta'.
    aliases:
      - riv

permissions:
  rivevent.admin:
    description: description
    default: op
    children:
      rivevent.eventmanager: true
      rivevent.user: true
      rivevent.echo: true

  rivevent.eventmanager:
    description: description
    default: false

  rivevent.user:
    description: description
    default: true
