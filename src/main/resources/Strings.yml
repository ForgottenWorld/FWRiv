gameplay_info_strings:
  - "&1&lGuida 'Resta in vetta'&r\n\nLo scopo del riv e' scalare la torre e sconfiggere tutti gli avversari.\n\nRaggiungendo
   e sostando sulla cima della torre e' possibile ottenere dei premi estremamente utili."
  - "Alcuni items hanno abilita' particolari:\n\nLe &1&lsnowballs&r applicano un lieve knockback quando
  colpiscono un giocatore.\n\nLe &1&lender pearls&r permettono di teletrasportarsi sulla cima della torre."
  - "Mangiando il &1&lmiele&r si recuperano punti salute.\n\nLa &1&lcanna da pesca&r puo' tirare i players verso di te.\n\nI
&1&lfuochi d'artificio&r permettono di volare per qualche metro in altezza."
  - "All'attivazione, il &1&ltotem&r oltre a salvarti la vita ti teletrasporta sulla cima della torre."
  - "Ci sono altre meccaniche utili da sfruttare durante l'evento:\n\nColpire i &1&ltarghet block&r ti fa guadagnare dei
premi utili durante l'evento.\n\nI &1&lpunti fame&r non scendono mai a zero."
  - "Ad un certo punto della partita si attiverà il &1&lsistema anti-camper&r. Restare sotto l'altezza minima
  indicata ti fara' &c&lricevere danno&r. Quando l'anti-camper raggiunge l'altezza massima il danno inflitto aumenta."
  - "Se il tuo inventario e' pieno non potrai ricevere alcun premio.\n\nDroppare oggetti li fara' sparire
   completamente.\n\nAll'inizio della sfida tutti i player ricevono un effetto &1&lresistenza&r per 1 minuto che
   li rende immuni al danno."


special_item_lore:
  SNOWBALL:
    - "Applica un forte &eknockback&r al bersaglio"
    - "&f&oSono molto piu' forti di quello che sembrano"
  FISHING_ROD:
    - "&eTira verso di te&r il giocatore"
    - "che 'abbocca' all'amo"
    - "&f&oUtile per schiodare il maledetto che ti guarda"
    - "&f&odalla cima della torre"
    - "&cSi consuma dopo l'utilizzo"
  ENDER_PEARL:
    - "Permette di teletrasportarti"
    - "sulla cima della torre"
    - "&f&oE' un cheat a tutti gli effetti !"
  FIREWORK_ROCKET:
    - "Sfrutta la propulsione dei razzi"
    - "per raggiungere agilmente"
    - "la cima della torre"
  HONEYCOMB:
    - "Mangiandolo recuperi instantaneamente vita"
    - "&f&oUn cibo ... &esalutare"
  TOTEM_OF_UNDYING:
    - "In caso di morte, oltre a rianimarti"
    - "ti teletrasporta sulla cima della torre"